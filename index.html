<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>Agenda Alumnos</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="AlumnosController">
	<h1>Cuaderno Alumnos</h1>
	<div class="wrapper">
	<div class="contact-item" ng-repeat="alumno in alumnos | orderBy: 'nombre'">
		<div class="nombre"> {{alumno.nombre}} - {{alumno.telefono}} </div>
		<span class="curso"> {{alumno.curso}} </span>
	</div>
	</div>	
	<br/>
	<div class="center">
		<button ng-click="ShowForm()" ng-hide="formVisibility">Añadir Alumno</button>		
	</div>
	<div ng-show="formVisibility" class="wrapper">
		<h2>Añadir Contacto</h2>
		Nombre: <input type="text" ng-model="nuevoAlumno.nombre"></input>
		Telefono: <input type="text" ng-model="nuevoAlumno.telefono"></input>
		Curso: <input type="text" ng-model="nuevoAlumno.curso"></input>
		<button ng-click="Save()">Guardar</button>
	</div>

	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/scripts1.js" type="text/javascript"></script>		
</body>
</html>
